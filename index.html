<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            background-color: darkcyan;
            display: grid;
            place-content: center;
        }

        section {
            /* animation: text_visible 1s ease; */
            animation: shaking 8s ease infinite;
            position: relative;
        }

        /* section::after {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background-color: darkgoldenrod;
            animation: e3 2s ease forwards;
        } */

        section div {
            color: white;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            /* animation: shaking 8s ease infinite; */
            /* opacity: 0;
            animation: text_visible 0.0001s ease 1s forwards; */
            animation: e2 2s ease forwards;
        }

        section div p {
            animation: blur_out 2s ease 5s forwards;
        }

        @keyframes blur_out {
            0% {
                filter: blur(0);
                opacity: 1;
                transform: scale(1);
            }

            70% {
                opacity: 0;
            }

            100% {
                filter: blur(10px);
                opacity: 0;
                transform: scale(2);
            }
        }

        @keyframes shaking {
            0% {
                transform: translate(2px, 2px) rotate(0deg);
            }

            10% {
                transform: translate(-2px, -3px) rotate(-2deg);
            }

            20% {
                transform: translate(-4px, 1px) rotate(2deg);
            }

            30% {
                transform: translate(4px, 3px) rotate(0deg);
            }

            40% {
                transform: translate(2px, -2px) rotate(2deg);
            }

            50% {
                transform: translate(-2px, 3px) rotate(-2deg);
            }

            60% {
                transform: translate(-4px, 2px) rotate(0deg);
            }

            70% {
                transform: translate(4px, 2px) rotate(-2deg);
            }

            80% {
                transform: translate(-2px, -2px) rotate(2deg);
            }

            90% {
                transform: translate(2px, 3px) rotate(-2deg);
            }

            100% {
                transform: translate(2px, 2px) rotate(0deg);
            }
        }

        @keyframes text_visible {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes e1 {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes e2 {
            from {
                transform: scale(0.5);
                filter: blur(10px);
                opacity: 0;
            }

            to {
                transform: scale(1);
                filter: blur(0);
                opacity: 1;
            }
        }

        @keyframes e3 {
            0% {
                left: 0;
                width: 0%;
            }

            50% {
                left: 0;
                width: 100%;
            }

            100% {
                left: 100%;
                width: 0%;
            }
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div>
                <p>we got ups and downs</p>
                <p>i cannot lie.</p>
            </div>
        </section>
    </main>
</body>

</html>
